<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="d3.v5.min.js" charset="utf-8"></script>
    <script src="/networktables/camera.js"></script>
    <script src="/networktables/utils.js"></script>
    <script src="/networktables/networktables.js"></script>
    <meta charset="utf-8">
    <title></title>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id=content-area class="vert-split">
      <div id=cam-frame>
      </div>
      <div id=cam-controls>
        <div id=status>Connection status: </div>
        <hr>
        <div>Current Camera:</div>
        <div id=cam-selection>
        </div>
        <hr>
        <button type="button" id="vrt-layout-btn">VT</button>
        <button type="button" id="hor-layout-btn">HR</button>
        <button type="button" id="fs-layout-btn">FS</button>
      </div>
      <div id=nt-area>
        <div id=nt-banner>NetworkTables</div>
        <div id=nt-help>Click on tables to expand. Press enter in input box to change.</div>
        <div id=nt-list>
          <div class=nt-item></div>
        </div>
      </div>
    </div>
  </body>
</html>
